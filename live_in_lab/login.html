<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px; /* Add margin at the bottom */
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h1 {
            color: #333333;
            font-size: 24px;
            font-weight: bold;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #1f497d;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #15314d;
        }

        .login-form .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .login-form .form-footer a {
            color: #1f497d;
            text-decoration: none;
        }

        /* Updated CSS for the image */
        .login-header img {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
            }

            .login-header img {
                max-width: 150px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="images/farmer.jpg" alt="Farmer Image">
            <h1>Login</h1>
        </div>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <a href="homepage.html">
            <button type="submit">Login</button></a>
        </form>
        <div class="form-footer"><br>
            <a href="#">Forgot password?</a>
        </div>
    </div>
</body>

</html>
